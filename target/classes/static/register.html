<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Register — Aetheris</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"/>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    body::before,
    body::after {
      content: '';
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(0, 224, 255, 0.15), transparent);
      animation: pulse 8s ease-in-out infinite;
    }

    body::before {
      width: 500px;
      height: 500px;
      top: -250px;
      right: -250px;
    }

    body::after {
      width: 400px;
      height: 400px;
      bottom: -200px;
      left: -200px;
      animation: pulse 6s ease-in-out infinite reverse;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.5; }
      50% { transform: scale(1.1); opacity: 0.8; }
    }

    .register-container {
      position: relative;
      z-index: 10;
      width: 100%;
      max-width: 480px;
    }

    .register-card {
      background: rgba(20, 20, 30, 0.85);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 24px;
      padding: 50px 40px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      animation: slideUp 0.6s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .register-card h3 {
      color: #fff;
      text-align: center;
      font-weight: 700;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 24px;
    }

    .form-control {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      color: #fff;
      font-size: 1rem;
      padding: 14px 18px;
      transition: all 0.3s ease;
      width: 100%;
    }

    .form-control:focus {
      background: rgba(255, 255, 255, 0.08);
      border-color: #00e0ff;
      box-shadow: 0 0 0 3px rgba(0, 224, 255, 0.1);
      outline: none;
      color: #fff;
    }

    .form-control::placeholder {
      color: #666;
    }

    .btn-register {
      width: 100%;
      background: linear-gradient(90deg, #00e0ff, #0077ff);
      border: none;
      border-radius: 12px;
      color: #fff;
      font-size: 1.05rem;
      font-weight: 600;
      padding: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .btn-register::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .btn-register:hover::before {
      left: 100%;
    }

    .btn-register:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(0, 224, 255, 0.3);
    }

    .signup-footer {
      text-align: center;
      margin-top: 25px;
      color: #999;
      font-size: 0.95rem;
    }

    .signup-footer a {
      color: #00e0ff;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }

    .signup-footer a:hover {
      color: #00baff;
      text-decoration: underline;
    }

    #msg {
      margin-top: 15px;
      padding: 12px;
      border-radius: 10px;
      font-size: 0.9rem;
      text-align: center;
      display: none;
    }

    #msg.error {
      background: rgba(255, 82, 82, 0.1);
      border: 1px solid rgba(255, 82, 82, 0.3);
      color: #ff5252;
      display: block;
    }

    #msg.success {
      background: rgba(0, 224, 127, 0.1);
      border: 1px solid rgba(0, 224, 127, 0.3);
      color: #00e07f;
      display: block;
    }

    @media (max-width: 576px) {
      .register-card {
        padding: 40px 30px;
      }

      body::before,
      body::after {
        width: 300px;
        height: 300px;
      }
    }

    @media (max-width: 380px) {
      .register-card {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="register-container">
    <div class="register-card">
      <h3>Create your Aetheris account</h3>
      <form id="registerForm">
        <div class="form-group">
          <input class="form-control" id="username" name="username" placeholder="Username" required />
        </div>
        <div class="form-group">
          <input class="form-control" id="email" name="email" type="email" placeholder="Email" required />
        </div>
        <div class="form-group">
          <input class="form-control" id="password" name="password" type="password" placeholder="Password (min 8 chars)" required minlength="8" />
        </div>
        <button class="btn-register" type="submit" id="submitBtn">
           <span id="submitText">Register</span>
  <span class="spinner-border spinner-border-sm d-none" role="status" id="spinner"></span>
        </button>
        <div id="msg" class="mt-3 text-center"></div>
      </form>

      <div class="signup-footer">
        Already have an account? <a href="/login.html">Login here</a>
      </div>
    </div>
  </div>

  <script>
document.addEventListener('DOMContentLoaded', () => {
  const registerForm = document.getElementById("registerForm");

  if (registerForm) {
    registerForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      const msgDiv = document.getElementById("msg");
      const submitBtn = document.getElementById("submitBtn");
      const spinner = document.getElementById("spinner");
      const submitText = document.getElementById("submitText");

      // Basic validation
      if (!username || !email || password.length < 8) {
        msgDiv.className = 'text-danger';
        msgDiv.textContent = 'Please fill all fields correctly (Password must be at least 8 characters).';
        return;
      }

      // Show loading state
      if (submitBtn && spinner && submitText) {
        submitBtn.disabled = true;
        spinner.classList.remove("d-none");
        submitText.textContent = "Registering...";
      }

      try {
    	  const res = await fetch("/api/auth/register", {
    	    method: "POST",
    	    headers: { "Content-Type": "application/json" },
    	    body: JSON.stringify({ username, email, password })
    	  });

    	  const data = await res.text(); // backend returns plain text like "Email already in use."

    	  if (res.ok) {
    	    msgDiv.className = "success alert alert-success mt-3";
    	    msgDiv.textContent = data || "✅ Registration successful! Redirecting...";
    	    setTimeout(() => window.location.href = "/login.html", 1500);
    	  } else {
    	    msgDiv.className = "error alert alert-danger mt-3";
    	    
    	    // If the backend sent a known error, show it clearly
    	    if (data.includes("Email already in use")) {
    	      msgDiv.textContent = "❌ That email is already registered. Please use a different one.";
    	    } else if (data.includes("Username already exists")) {
    	      msgDiv.textContent = "❌ That username is taken. Try another.";
    	    } else {
    	      msgDiv.textContent = "❌ " + (data || "Registration failed. Try again.");
    	    }
    	  }
    	} catch (err) {
    	  msgDiv.className = "error alert alert-danger mt-3";
    	  msgDiv.textContent = "❌ Error connecting to server.";
    	} finally {
        if (submitBtn && spinner && submitText) {
          submitBtn.disabled = false;
          spinner.classList.add("d-none");
          submitText.textContent = "Register";
        }
      }
    });
  }
});
</script>

</body>
</html>
