<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Register — Aetheris</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"/>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    /* Animated gradient background */
    body::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 25%, #16213e 50%, #0f3460 75%, #1a1a2e 100%);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
    }

    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    /* Floating orbs */
    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(60px);
      opacity: 0;
      animation: orbFloat 20s ease-in-out infinite;
    }

    .orb:nth-child(1) {
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(0, 224, 255, 0.3), transparent);
      top: -250px;
      right: -250px;
      animation-delay: 0s;
    }

    .orb:nth-child(2) {
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(138, 43, 226, 0.25), transparent);
      bottom: -200px;
      left: -200px;
      animation-delay: 5s;
    }

    .orb:nth-child(3) {
      width: 350px;
      height: 350px;
      background: radial-gradient(circle, rgba(0, 119, 255, 0.2), transparent);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation-delay: 10s;
    }

    @keyframes orbFloat {
      0%, 100% { 
        transform: translate(0, 0) scale(1);
        opacity: 0.4;
      }
      33% { 
        transform: translate(30px, -30px) scale(1.1);
        opacity: 0.6;
      }
      66% { 
        transform: translate(-30px, 30px) scale(0.9);
        opacity: 0.5;
      }
    }

    /* Particle grid */
    .grid-overlay {
      position: absolute;
      inset: 0;
      background-image: 
        linear-gradient(rgba(0, 224, 255, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 224, 255, 0.03) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: gridMove 20s linear infinite;
      pointer-events: none;
    }

    @keyframes gridMove {
      0% { transform: translate(0, 0); }
      100% { transform: translate(50px, 50px); }
    }

    .register-container {
      position: relative;
      z-index: 10;
      width: 100%;
      max-width: 480px;
      perspective: 1000px;
    }

    .register-card {
      background: rgba(15, 15, 25, 0.7);
      backdrop-filter: blur(40px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 28px;
      padding: 50px 40px;
      box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.4),
        0 0 0 1px rgba(255, 255, 255, 0.05) inset,
        0 20px 60px rgba(0, 224, 255, 0.1);
      animation: cardEntrance 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
      transform-style: preserve-3d;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    /* Holographic shine effect */
    .register-card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        45deg,
        transparent 30%,
        rgba(255, 255, 255, 0.05) 50%,
        transparent 70%
      );
      transform: rotate(45deg);
      animation: holoShine 8s ease-in-out infinite;
    }

    @keyframes holoShine {
      0%, 100% { transform: rotate(45deg) translate(-100%, -100%); }
      50% { transform: rotate(45deg) translate(100%, 100%); }
    }

    .register-card:hover {
      transform: translateY(-5px) rotateX(2deg);
      box-shadow: 
        0 12px 48px rgba(0, 0, 0, 0.5),
        0 0 0 1px rgba(255, 255, 255, 0.1) inset,
        0 25px 80px rgba(0, 224, 255, 0.2);
    }

    @keyframes cardEntrance {
      0% {
        opacity: 0;
        transform: translateY(50px) rotateX(-15deg) scale(0.9);
      }
      100% {
        opacity: 1;
        transform: translateY(0) rotateX(0) scale(1);
      }
    }

    .register-card h3 {
      color: #fff;
      text-align: center;
      font-weight: 700;
      margin-bottom: 35px;
      font-size: 1.8rem;
      position: relative;
      animation: titleGlow 3s ease-in-out infinite;
    }

    @keyframes titleGlow {
      0%, 100% { text-shadow: 0 0 20px rgba(0, 224, 255, 0.3); }
      50% { text-shadow: 0 0 30px rgba(0, 224, 255, 0.6), 0 0 40px rgba(0, 224, 255, 0.3); }
    }

    .form-group {
      margin-bottom: 24px;
      position: relative;
      animation: fieldSlideIn 0.6s ease-out backwards;
    }

    .form-group:nth-child(1) { animation-delay: 0.1s; }
    .form-group:nth-child(2) { animation-delay: 0.2s; }
    .form-group:nth-child(3) { animation-delay: 0.3s; }

    @keyframes fieldSlideIn {
      from {
        opacity: 0;
        transform: translateX(-30px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .form-control {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 14px;
      color: #fff;
      font-size: 1rem;
      padding: 16px 20px;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      width: 100%;
      position: relative;
    }

    .form-control:focus {
      background: rgba(255, 255, 255, 0.08);
      border-color: #00e0ff;
      box-shadow: 
        0 0 0 4px rgba(0, 224, 255, 0.1),
        0 8px 24px rgba(0, 224, 255, 0.2),
        0 0 40px rgba(0, 224, 255, 0.1) inset;
      outline: none;
      color: #fff;
      transform: translateY(-2px);
    }

    .form-control::placeholder {
      color: #666;
      transition: color 0.3s;
    }

    .form-control:focus::placeholder {
      color: #888;
    }

    /* Input field glow effect */
    .input-wrapper {
      position: relative;
    }

    .input-wrapper::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 0;
      height: 2px;
      background: linear-gradient(90deg, transparent, #00e0ff, transparent);
      transform: translateX(-50%);
      transition: width 0.4s ease;
    }

    .input-wrapper:focus-within::after {
      width: 100%;
    }

    .btn-register {
      width: 100%;
      background: linear-gradient(135deg, #00e0ff 0%, #0077ff 50%, #8a2be2 100%);
      background-size: 200% 200%;
      border: none;
      border-radius: 14px;
      color: #fff;
      font-size: 1.1rem;
      font-weight: 600;
      padding: 16px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      animation: buttonPulse 3s ease-in-out infinite;
      box-shadow: 0 4px 20px rgba(0, 224, 255, 0.3);
    }

    @keyframes buttonPulse {
      0%, 100% { 
        background-position: 0% 50%;
        box-shadow: 0 4px 20px rgba(0, 224, 255, 0.3);
      }
      50% { 
        background-position: 100% 50%;
        box-shadow: 0 4px 30px rgba(0, 224, 255, 0.5);
      }
    }

    /* Glowing sweep effect */
    .btn-register::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(255, 255, 255, 0.4),
        transparent
      );
      transition: left 0.6s;
    }

    .btn-register:hover::before {
      left: 100%;
    }

    .btn-register:hover {
      transform: translateY(-3px) scale(1.02);
      box-shadow: 
        0 8px 35px rgba(0, 224, 255, 0.5),
        0 0 60px rgba(0, 224, 255, 0.3);
    }

    .btn-register:active {
      transform: translateY(-1px) scale(0.98);
    }

    /* Ripple effect */
    .ripple {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.5);
      transform: scale(0);
      animation: rippleEffect 0.6s ease-out;
      pointer-events: none;
    }

    @keyframes rippleEffect {
      to {
        transform: scale(4);
        opacity: 0;
      }
    }

    .signup-footer {
      text-align: center;
      margin-top: 30px;
      color: #999;
      font-size: 0.95rem;
      animation: fadeIn 0.8s ease-out 0.5s backwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .signup-footer a {
      color: #00e0ff;
      text-decoration: none;
      font-weight: 600;
      position: relative;
      transition: all 0.3s ease;
      display: inline-block;
    }

    .signup-footer a::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 2px;
      background: linear-gradient(90deg, #00e0ff, #0077ff);
      transition: width 0.3s ease;
    }

    .signup-footer a:hover {
      color: #00baff;
      text-decoration: none;
      transform: translateX(3px);
    }

    .signup-footer a:hover::after {
      width: 100%;
    }

    #msg {
      margin-top: 20px;
      padding: 14px 18px;
      border-radius: 12px;
      font-size: 0.95rem;
      text-align: center;
      display: none;
      animation: messageSlide 0.4s ease-out;
      backdrop-filter: blur(10px);
    }

    @keyframes messageSlide {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    #msg.error {
      background: rgba(255, 82, 82, 0.15);
      border: 1px solid rgba(255, 82, 82, 0.4);
      color: #ff5252;
      display: block;
      box-shadow: 0 4px 20px rgba(255, 82, 82, 0.2);
    }

    #msg.success {
      background: rgba(0, 224, 127, 0.15);
      border: 1px solid rgba(0, 224, 127, 0.4);
      color: #00e07f;
      display: block;
      box-shadow: 0 4px 20px rgba(0, 224, 127, 0.2);
    }

    /* Loading spinner enhancement */
    .spinner-border {
      filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.8));
    }

    /* Responsive */
    @media (max-width: 576px) {
      .register-card {
        padding: 40px 30px;
      }

      .orb {
        width: 300px !important;
        height: 300px !important;
      }

      .register-card h3 {
        font-size: 1.5rem;
      }
    }

    @media (max-width: 380px) {
      .register-card {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="orb"></div>
  <div class="orb"></div>
  <div class="orb"></div>
  <div class="grid-overlay"></div>

  <div class="register-container">
    <div class="register-card">
      <h3>Create your Aetheris account</h3>
      <form id="registerForm">
        <div class="form-group">
          <div class="input-wrapper">
            <input class="form-control" id="username" name="username" placeholder="Username" required />
          </div>
        </div>
        <div class="form-group">
          <div class="input-wrapper">
            <input class="form-control" id="email" name="email" type="email" placeholder="Email" required />
          </div>
        </div>
        <div class="form-group">
          <div class="input-wrapper">
            <input class="form-control" id="password" name="password" type="password" placeholder="Password (min 8 chars)" required minlength="8" />
          </div>
        </div>
        <button class="btn-register" type="submit" id="submitBtn">
          <span id="submitText">Register</span>
          <span class="spinner-border spinner-border-sm d-none" role="status" id="spinner"></span>
        </button>
        <div id="msg" class="mt-3 text-center"></div>
      </form>

      <div class="signup-footer">
        Already have an account? <a href="/login.html">Login here</a>
      </div>
    </div>
  </div>

  <script>
document.addEventListener('DOMContentLoaded', () => {
  const registerForm = document.getElementById("registerForm");
  const registerCard = document.querySelector('.register-card');
  
  // Add 3D tilt effect on mouse move
  registerCard.addEventListener('mousemove', (e) => {
    const rect = registerCard.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;
    
    const centerX = rect.width / 2;
    const centerY = rect.height / 2;
    
    const rotateX = (y - centerY) / 20;
    const rotateY = (centerX - x) / 20;
    
    registerCard.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) translateY(-5px)`;
  });
  
  registerCard.addEventListener('mouseleave', () => {
    registerCard.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) translateY(0)';
  });

  // Ripple effect on button click
  const submitBtn = document.getElementById('submitBtn');
  submitBtn.addEventListener('click', function(e) {
    const ripple = document.createElement('span');
    ripple.classList.add('ripple');
    
    const rect = this.getBoundingClientRect();
    const size = Math.max(rect.width, rect.height);
    const x = e.clientX - rect.left - size / 2;
    const y = e.clientY - rect.top - size / 2;
    
    ripple.style.width = ripple.style.height = size + 'px';
    ripple.style.left = x + 'px';
    ripple.style.top = y + 'px';
    
    this.appendChild(ripple);
    
    setTimeout(() => ripple.remove(), 600);
  });

  // Input focus animations
  const inputs = document.querySelectorAll('.form-control');
  inputs.forEach(input => {
    input.addEventListener('focus', function() {
      this.parentElement.style.transform = 'scale(1.02)';
    });
    
    input.addEventListener('blur', function() {
      this.parentElement.style.transform = 'scale(1)';
    });
  });

  if (registerForm) {
    registerForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      const msgDiv = document.getElementById("msg");
      const spinner = document.getElementById("spinner");
      const submitText = document.getElementById("submitText");

      // Basic validation
      if (!username || !email || password.length < 8) {
        msgDiv.className = 'error';
        msgDiv.textContent = '❌ Please fill all fields correctly (Password must be at least 8 characters).';
        return;
      }

      // Show loading state
      if (submitBtn && spinner && submitText) {
        submitBtn.disabled = true;
        spinner.classList.remove("d-none");
        submitText.textContent = "Registering...";
        submitBtn.style.opacity = '0.7';
      }

      try {
        const res = await fetch("/api/auth/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, email, password })
        });

        const data = await res.text();

        if (res.ok) {
          msgDiv.className = "success";
          msgDiv.textContent = data || "✅ Registration successful! Redirecting...";
          
          // Celebration effect
          submitBtn.style.background = 'linear-gradient(135deg, #00e07f, #00ff88)';
          
          setTimeout(() => window.location.href = "/login.html", 1500);
        } else {
          msgDiv.className = "error";
          
          if (data.includes("Email already in use")) {
            msgDiv.textContent = "❌ That email is already registered. Please use a different one.";
          } else if (data.includes("Username already exists")) {
            msgDiv.textContent = "❌ That username is taken. Try another.";
          } else {
            msgDiv.textContent = "❌ " + (data || "Registration failed. Try again.");
          }
          
          // Shake animation on error
          registerCard.style.animation = 'shake 0.5s';
          setTimeout(() => registerCard.style.animation = '', 500);
        }
      } catch (err) {
        msgDiv.className = "error";
        msgDiv.textContent = "❌ Error connecting to server.";
      } finally {
        if (submitBtn && spinner && submitText) {
          submitBtn.disabled = false;
          spinner.classList.add("d-none");
          submitText.textContent = "Register";
          submitBtn.style.opacity = '1';
        }
      }
    });
  }
});

// Shake animation for errors
const style = document.createElement('style');
style.textContent = `
  @keyframes shake {
    0%, 100% { transform: translateX(0) rotateX(0) rotateY(0); }
    25% { transform: translateX(-10px) rotateX(2deg) rotateY(-2deg); }
    75% { transform: translateX(10px) rotateX(-2deg) rotateY(2deg); }
  }
`;
document.head.appendChild(style);
</script>

</body>
</html>
