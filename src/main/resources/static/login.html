<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<title>Login â€” Aetheris</title>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"/>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Poppins', sans-serif;
  min-height: 100vh;
  background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
  position: relative;
  overflow: hidden;
}

body::before {
  content: '';
  position: absolute;
  width: 500px;
  height: 500px;
  background: radial-gradient(circle, rgba(0, 224, 255, 0.15), transparent);
  border-radius: 50%;
  top: -250px;
  right: -250px;
  animation: pulse 8s ease-in-out infinite;
}

body::after {
  content: '';
  position: absolute;
  width: 400px;
  height: 400px;
  background: radial-gradient(circle, rgba(0, 119, 255, 0.1), transparent);
  border-radius: 50%;
  bottom: -200px;
  left: -200px;
  animation: pulse 6s ease-in-out infinite reverse;
}

@keyframes pulse {
  0%, 100% { transform: scale(1); opacity: 0.5; }
  50% { transform: scale(1.1); opacity: 0.8; }
}

.login-container {
  position: relative;
  z-index: 10;
  width: 100%;
  max-width: 440px;
}

.login-card {
  background: rgba(20, 20, 30, 0.85);
  backdrop-filter: blur(20px);
  border: 1px solid rgba(255, 255, 255, 0.1);
  border-radius: 24px;
  padding: 50px 40px;
  box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
  animation: slideUp 0.6s ease-out;
}

@keyframes slideUp {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.logo {
  text-align: center;
  margin-bottom: 40px;
}

.logo h1 {
  font-size: 2rem;
  font-weight: 700;
  background: linear-gradient(90deg, #00e0ff, #0077ff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  margin-bottom: 8px;
  letter-spacing: 2px;
}

.logo p {
  color: #888;
  font-size: 0.95rem;
  font-weight: 300;
}

.form-group {
  margin-bottom: 24px;
  position: relative;
}

.form-label {
  color: #aaa;
  font-size: 0.9rem;
  font-weight: 500;
  margin-bottom: 8px;
  display: block;
}

.form-control {
  background: rgba(255, 255, 255, 0.05);
  border: 1px solid rgba(255, 255, 255, 0.1);
  border-radius: 12px;
  color: #fff;
  font-size: 1rem;
  padding: 14px 18px;
  transition: all 0.3s ease;
  width: 100%;
}

.form-control:focus {
  background: rgba(255, 255, 255, 0.08);
  border-color: #00e0ff;
  box-shadow: 0 0 0 3px rgba(0, 224, 255, 0.1);
  outline: none;
  color: #fff;
}

.form-control::placeholder {
  color: #666;
}

.password-toggle {
  position: absolute;
  right: 18px;
  top: 42px;
  cursor: pointer;
  color: #888;
  transition: color 0.3s;
}

.password-toggle:hover {
  color: #00e0ff;
}

.btn-login {
  width: 100%;
  background: linear-gradient(90deg, #00e0ff, #0077ff);
  border: none;
  border-radius: 12px;
  color: #fff;
  font-size: 1.05rem;
  font-weight: 600;
  padding: 14px;
  margin-top: 10px;
  cursor: pointer;
  transition: all 0.3s ease;
  position: relative;
  overflow: hidden;
}

.btn-login::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
  transition: left 0.5s;
}

.btn-login:hover::before {
  left: 100%;
}

.btn-login:hover {
  transform: translateY(-2px);
  box-shadow: 0 10px 30px rgba(0, 224, 255, 0.3);
}

.btn-login:active {
  transform: translateY(0);
}

.divider {
  display: flex;
  align-items: center;
  margin: 30px 0;
  color: #666;
  font-size: 0.9rem;
}

.divider::before,
.divider::after {
  content: '';
  flex: 1;
  height: 1px;
  background: rgba(255, 255, 255, 0.1);
}

.divider::before {
  margin-right: 15px;
}

.divider::after {
  margin-left: 15px;
}

.signup-link {
  text-align: center;
  margin-top: 25px;
  color: #999;
  font-size: 0.95rem;
}

.signup-link a {
  color: #00e0ff;
  text-decoration: none;
  font-weight: 600;
  transition: color 0.3s;
}

.signup-link a:hover {
  color: #00baff;
  text-decoration: underline;
}

#msg {
  margin-top: 15px;
  padding: 12px;
  border-radius: 10px;
  font-size: 0.9rem;
  text-align: center;
  display: none;
}

#msg.error {
  background: rgba(255, 82, 82, 0.1);
  border: 1px solid rgba(255, 82, 82, 0.3);
  color: #ff5252;
  display: block;
}

#msg.success {
  background: rgba(0, 224, 127, 0.1);
  border: 1px solid rgba(0, 224, 127, 0.3);
  color: #00e07f;
  display: block;
}

.remember-forgot {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin: 20px 0;
  font-size: 0.9rem;
}

.remember-me {
  display: flex;
  align-items: center;
  color: #aaa;
}

.remember-me input[type="checkbox"] {
  margin-right: 8px;
  cursor: pointer;
}

.forgot-password {
  color: #00e0ff;
  text-decoration: none;
  transition: color 0.3s;
}

.forgot-password:hover {
  color: #00baff;
}

@media (max-width: 576px) {
  .login-card {
    padding: 40px 30px;
  }

  .logo h1 {
    font-size: 1.75rem;
  }

  body::before,
  body::after {
    width: 300px;
    height: 300px;
  }
}

@media (max-width: 380px) {
  .login-card {
    padding: 30px 20px;
  }

  .remember-forgot {
    flex-direction: column;
    gap: 15px;
    align-items: flex-start;
  }
}
</style>
</head>
<body>

<div class="login-container">
  <div class="login-card">
    <div class="logo">
      <h1>AETHERIS</h1>
      <p>Welcome back! Please login to continue</p>
    </div>

    <form id="loginForm">
      <div class="form-group">
        <label class="form-label" for="who">Username</label>
        <input 
          class="form-control" 
          id="who" 
          type="text"
          placeholder="Enter your username" 
          required 
          autocomplete="username"
        />
      </div>

      <div class="form-group">
        <label class="form-label" for="password">Password</label>
        <input 
          class="form-control" 
          id="password" 
          type="password"
          placeholder="Enter your password" 
          required
          autocomplete="current-password"
        />
        <span class="password-toggle" onclick="togglePassword()">
          <svg id="eyeIcon" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
            <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/>
            <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/>
          </svg>
        </span>
      </div>

      <div class="remember-forgot">
        <label class="remember-me">
          <input type="checkbox" id="rememberMe">
          Remember me
        </label>
        <a href="#" class="forgot-password">Forgot password?</a>
      </div>

      <button class="btn-login" type="submit">Login</button>

      <div id="msg"></div>

      <div class="divider">or</div>

      <div class="signup-link">
        Don't have an account? <a href="/register.html">Sign up</a>
      </div>
    </form>
  </div>
</div>

<script>
function togglePassword() {
  const passwordInput = document.getElementById('password');
  const eyeIcon = document.getElementById('eyeIcon');
  
  if (passwordInput.type === 'password') {
    passwordInput.type = 'text';
    eyeIcon.innerHTML = '<path d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7.028 7.028 0 0 0-2.79.588l.77.771A5.944 5.944 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.134 13.134 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755-.165.165-.337.328-.517.486l.708.709z"/><path d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829l.822.822zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829z"/><path d="M3.35 5.47c-.18.16-.353.322-.518.487A13.134 13.134 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7.029 7.029 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12-.708.708z"/>';
  } else {
    passwordInput.type = 'password';
    eyeIcon.innerHTML = '<path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/><path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/>';
  }
}

document.getElementById('loginForm').addEventListener('submit', async function(e) {
	  e.preventDefault();

	  const username = document.getElementById('who').value;
	  const password = document.getElementById('password').value;
	  const msgDiv = document.getElementById('msg');

	  try {
		  const response = await fetch('/api/auth/login', {
			  method: 'POST',
			  headers: { 'Content-Type': 'application/json' },
			  body: JSON.stringify({ username, password })
			});

	    const result = await response.json();

	    if (result.token) {
	    	  // Save token to localStorage for later use
	    	  localStorage.setItem('token', result.token);

	    	  msgDiv.className = 'success';
	    	  msgDiv.textContent = 'Login successful! Redirecting...';
	    	  setTimeout(() => window.location.href = '/dashboard.html', 1500);
	    	} else {
	    	  msgDiv.className = 'error';
	    	  msgDiv.textContent = 'Invalid username or password';
	    	}
	  } catch (err) {
	    msgDiv.className = 'error';
	    msgDiv.textContent = 'Please Create account to login';
	  }
	});

</script>

</body>
</html>
