# MySQL Database
spring.datasource.url=${JDBC_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# JWT Secret Key (use environment variable in Railway)
app.jwtSecret=${JWT_SECRET}
app.jwtExpirationMs=86400000

app.mock-rms=${MOCK_RMS}

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web.servlet.mvc.method.annotation.RequestResponseBodyMethodProcessor=TRACE
app.back-test=${BACK_TEST}