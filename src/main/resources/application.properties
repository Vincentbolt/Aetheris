# Server
server.port=8080

# ===============================
# H2 Database Configuration
# ===============================
# MySQL Database
#spring.datasource.url=jdbc:mysql://localhost:3306/aetherisdb?useSSL=false&serverTimezone=UTC
#spring.datasource.username=root
#spring.datasource.password=
spring.datasource.url=${JDBC_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true


# H2 Console (to view DB in browser)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Show SQL queries in console
spring.jpa.show-sql=true

# JWT Secret Key
# application.properties
app.jwtSecret=your-very-long-secret-key-at-least-64-characters-1234567890abcdef
app.jwtExpirationMs=86400000

logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web.servlet.mvc.method.annotation.RequestResponseBodyMethodProcessor=TRACE
